<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03_hw_dubrovna</title>
    <link rel="stylesheet" href="03hw.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">    
    <script src="https://kit.fontawesome.com/4bdeedc19e.js" crossorigin="anonymous"></script>
    <script src="03hw.js"></script>
</head>
<body>
    <div class="container">
        <table class="tabel-simple ">
            <tr>
                <th>
                    <span class="rectangle">Name</span>
                </th>
                <th colspan="2">Date</th>
            </tr>
            <tr>
                <td class="file-name">File.pdf</td>
                <td class="file-information" >3 mins ago</td>
                <td><i class="icons_1 icons fas fa-ellipsis-h"></i></td>
            </tr>
            <tr>
                <td class="file-name">File.pdf</td>
                <td class="file-information">Yesterday</td>
                <td><i class='icons_1 icons fas fa-ellipsis-h'></i></td>
            </tr>
            <tr>
                <td class="file-name">File.pdf</td>
                <td class="file-information">June 1st, 2019</td>
                <td><i class="icons_1 icons fas fa-ellipsis-h"></i></td>
            </tr>
        </table>
        
        <table class="table-checkbox ">
            <tr>
                <th>
                    <input type="checkbox" id="demo" onclick="toggle(this)"/>
                    <span class="rectangle">Name</span>
                </th>
                <th colspan="2">Date</th>
            </tr>
            <tr>
                <td class="file-name">
                    <input type="checkbox" />File.pdf</td>
                <td class="file-information" >3 mins ago</td>
                <td><i class="icons_2 icons fas fa-ellipsis-h"></i></td>
            </tr>
            <tr>
                <td class="file-name">
                    <input type="checkbox" checked />File.pdf</td>
                <td class="file-information">Yesterday</td>
                <td><i class='icons_2 icons fas fa-ellipsis-h'></i></td>
            </tr>
            <tr>
                <td class="file-name">
                    <input type="checkbox"/>File.pdf</td>
                <td class="file-information">June 1st, 2019</td>
                <td><i class="icons_2 icons fas fa-ellipsis-h"></i></td>
            </tr>
        </table>
        <table class="table-icons ">
            <tr>
                <th class="search_row">
                    <span class="rectangle">Name</span>
                </th>
                <th colspan="2" class="search_row">
                    <div class="items_block">
                        <span >Date</span>
                            <form action="#" class="search_box">
                                <button class="search_button" ><i class=" search_icon fas fa-search"></i></button>
                                <input type="search"  class="search_area" placeholder="Search.." name="search">
                            </form>
                    </div>
                </th>
            </tr>
            <tr>
                <td class="file-name">
                    <i class="icon-file fas fa-file-alt"></i>
                    <span>File.pdf</span>
                </td>
                <td class="file-information" >3 mins ago</td>
                <td><i class="icons_2 icons fas fa-ellipsis-h"></i></td>
            </tr>
            <tr>
                <td class="file-name">
                    <i class="icon-file fas fa-file-alt"></i>
                    <span>File.pdf</span>
                </td>
                <td class="file-information">Yesterday</td>
                <td><i class='icons_2 icons fas fa-ellipsis-h'></i></td>
            </tr>
            <tr>
                <td class="file-name">
                    <i class="icon-file fas fa-file-alt"></i>
                    <span>File.pdf</span>
                </td>
                <td class="file-information">June 1st, 2019</td>
                <td><i class="icons_2 icons fas fa-ellipsis-h"></i></td>
            </tr>
        </table>
    </div>
</body>
</html>
